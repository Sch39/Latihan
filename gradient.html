<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
  <style>
    .linear {
      width: 300px;
      height: 200px;
      margin: 30px auto;
      background-image: linear-gradient(to right top, red 13%, rgb(14, 238, 14)20%, lightskyblue);
    }

    .radial {
      width: 300px;
      height: 300px;
      margin: 40px auto;
      background-image: radial-gradient(circle closest-side, red 12%, green, yellow);
    }
  </style>
</head>

<body>
  <div class="linear"></div>
  <div class="radial"></div>
</body>

</html>
