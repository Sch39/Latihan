<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <style>
    p {
      font-size: 14px;
      text-align: center;
    }

    .kotak {
      width: 300px;
      height: 300px;
      background-color: blueviolet;
      margin: 40px auto;
      transition: 1s;
    }

    .kotak:hover {
      /* transform: scalex(0.5);
      transform: rotate(30deg); */
      /* transform: skew(30deg); */
      transform: translate(40px, -30px) skew(30deg) scalex(0.5);
    }
  </style>
</head>

<body>
  <div class="kotak"></div>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint sed fugiat mollitia a vel tempora voluptate omnis
    nesciunt at voluptates.</p>
</body>

</html>
