<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galery Foto</title>
  <link rel="stylesheet" href="galery-photo/Css/reset.css">
  <link rel="stylesheet" href="galery-photo/Css/clear.css">
  <link rel="stylesheet" href="galery-photo/Css/stylegalery.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="galery-photo/favicon.ico">
</head>

<body>
  <h1>Gallery Photo</h1>
  <div class="container">
    <ul class="galery cf">
      <li class="lili">
        <a href="#gambar1">
          <img src="galery-photo/thumbnail/t-itachi.png" alt="itachi" class="thumbnail">
          <span>Itachi</span>
        </a>
      </li>


      <li class="lili">
        <a href="#gambar2">
          <img src="galery-photo/thumbnail/t-naruto.png" alt="Naruto1" class="thumbnail">
          <span>Naruto1</span>
        </a>
      </li>

      <li class="lili">
        <a href="#gambar3">
          <img src="galery-photo/thumbnail/t-naruto2.png" alt="Naruto2" class="thumbnail">
          <span>Naruto2</span>
        </a>
      </li>

      <li class="lili">
        <a href="#gambar4">
          <img src="galery-photo/thumbnail/t-sasuke.png" alt="Sasuke" class="thumbnail">
          <span>Sasuke</span>
        </a>
      </li>


      <li class="lili">
        <a href="#gambar5">
          <img src="galery-photo/thumbnail/thumb.png" alt="Anime" class="thumbnail">
          <span>Anime</span>
        </a>
      </li>

      <div class="overlay" id="gambar1">
        <img src="galery-photo/image/itachi.png" alt="Itachi">
        <a href="#" class="close">X close</a>
      </div>

      <div class="overlay" id="gambar2">
        <img src="galery-photo/image/naruto.png" alt="Naruto1">
        <a href="#" class="close">X close</a>
      </div>

      <div class="overlay" id="gambar3">
        <img src="galery-photo/image/naruto2.png" alt="Naruto2">
        <a href="#" class="close">X close</a>
      </div>

      <div class="overlay" id="gambar4">
        <img src="galery-photo/image/sasuke.png" alt="Sasuke">
        <a href="#" class="close">X close</a>
      </div>

      <div class="overlay" id="gambar5">
        <img src="galery-photo/image/5-2-anime.png" alt="Anime">
        <a href="#" class="close">X close</a>
      </div>

    </ul>
  </div>

</body>

</html>
