<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
  <style>
    img {
      /* -webkit-filter: blur(10px); disarankan menggunkan webkit agar blur dapat berjalan, walau di chrome versi terbaru dapat berjalan tanpa webkit */
      filter: brightness(0.6);
      filter: blur(2px);
      filter: contrast(0.7);
      filter: saturate(0.7);
      filter: sepia(0.4);
      filter: hue-rotate(100deg);
      filter: invert(20%);
      filter: opacity(0.8);
      filter: drop-shadow(10px 5px 2px #333);
    }
  </style>
</head>

<body>

  <img src="../css-layouting/img/inubousaki-aya.png" alt="">
</body>

</html>
